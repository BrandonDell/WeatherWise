<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="p-5 text-3xl  text-center underline text-sky-500 bg-cyan-300">
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <aside class="col-start-6 mx-auto p-6 card card-round col-7 ">
        <h2 class="text-left mx-2 p-4 text-xl" id="hello" >Search For A City</h2>
        <form id="city-form" class="flex items-center">
          <label class="form" for="city">City</label>
          <input name="city-search" id="search-input" type="text" autofocus="true" class="form-input outline-2" required />
          <button type="submit" class="btn" id="searchBtn">Search</button>
        </form>
        <div id="history"></div>
      </aside>
      <section id="daily-weather">daily</section>
      <section id="forcast-weather" >Five Day Forcast</section>
      <footer>footer</footer>
    </main>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
    integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
    integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
    crossorigin="anonymous"
  ></script>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
  </body>
</html>
